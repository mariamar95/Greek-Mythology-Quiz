<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Mythology Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="section">
            <div class="header">
                <div class="hero dark">
                    <div class="progress">
                        <div class="progressbar" id="progressBar">
                            <div class="indicator" id="progressBarFull"></div>
                        </div>
                        <div class="info">
                            <h4>SCORE:</h4>
                            <p id="score">10</p>
                        </div>
                    </div>
                    <p class="text" id="question">
                        In Greek Mythology who formed and shaped dreams?
                    </p>
                </div>
            </div>
            <div class="body opacity">
                <img src="./assets/images/bg-image.jpg" alt="img">
                <div class="btns">
                    <button class="btn choice choice-text wrong" data-numb="1">A. Answer</button>
                    <button class="btn choice choice-text correct" data-numb="2">B. Answer</button>
                    <button class="btn choice choice-text" data-numb="3">C. Answer</button>
                    <button class="btn choice choice-text" data-numb="4">D. Answer</button>
                    <button class="btn next">NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
